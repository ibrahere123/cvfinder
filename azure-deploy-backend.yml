name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: YOUR_ACR_LOGIN_SERVER
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t YOUR_ACR_LOGIN_SERVER/resume-ranker-backend:latest -f Dockerfile.backend .
          docker push YOUR_ACR_LOGIN_SERVER/resume-ranker-backend:latest

      - name: Azure WebApp Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: YOUR_AZURE_APP_SERVICE_NAME
          images: YOUR_ACR_LOGIN_SERVER/resume-ranker-backend:latest
